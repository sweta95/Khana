<div class="row blank-row-top"></div>
<div class="row">
  <div class="col-md-12">
    <div class="container">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>SignIn</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Mobile Number/ Email</mat-label>
            <input matInput placeholder="Mobile Number/ Email" [formControl]="email" required>
            <mat-hint>Enter your registered mobile number or email</mat-hint>
            <mat-error *ngIf="email.invalid">You must enter valid email value.</mat-error>
          </mat-form-field> 
          <br>
          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'"  required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="password.invalid">You must enter a value.</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <mat-checkbox>Remember Me</mat-checkbox>
          <button mat-raised-button>Login</button>
        </mat-card-actions>
        <hr>
        <mat-card-footer>
          <div class="footer">
            <p>Don't have an account?<a routerLink="/signup">Sign Up</a></p>
            <p><a routerLink="/forgotpassword">Forgot your password?</a></p>
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
<div class="row blank-row-top"></div>
