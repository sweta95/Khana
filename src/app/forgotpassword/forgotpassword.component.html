<div class="row blank-row-top"></div>
<div class="row">
  <div class="col-md-12">
    <div class="container">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Forgot password</mat-card-title>
          <mat-card-subtitle>Please enter the email address you signed up with and we'll send you a password reset link.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>        
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" [formControl]="email" required>
            <mat-hint>Enter your email address.</mat-hint>
            <mat-error *ngIf="email.invalid">Enter valid email Id.</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button>Reset password</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div class="row blank-row-top"></div>
